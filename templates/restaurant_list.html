<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <p style = "text-align:left">
        {%for i in range(0,len)%}
        <div style = "margin-bottom:10px">
        Name: {{listRest[i][0]}}<br>
        Address: {{listRest[i][1][0]}}<br>
        Tel: {{listRest[i][1][1]}}<br>
        Distance: {{listRest[i][1][2]}} km<br>
        Dish Type: {{listRest[i][1][3]}}<br>
        </div>
        {%endfor%}
        
    </p>
</body>
</html>
