<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #container {
            position: fixed;
            /* Sit on top of the page content */
            width: 100%;
            /* Full width (cover the whole page) */
            height: 100%;
            /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Black background with opacity */
            z-index: 2;
            /* Specify a stack order in case you're using a different order for other elements */
            vertical-align: middle;
        }

        #video {
            margin-top: 10%;
        }

        .result {
            visibility:hidden
        }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>

    <!-- <script>
        $(function () {
            $('#video').on('ended', function () {
                $(this).parent().fadeOut()
                $('.result').fadeIn()
            });
        });
    </script> -->

</head>

<body>
    <div id="container">
        <video width="500" height="400" id="video" autoplay muted>
            <source src={{url_for('static', filename='magic.mp4') }} type="video/mp4"></video>

    </div>
    <script>
        document.getElementById("video").onended = function(){
           document.getElementById("container").style.visibility = "hidden"
           document.getElementById("results").style.visibility = "visible"
        }
    </script>
    
    <div class="result" id="results" style = "text-align:center;margin-top:5%">
        <h3>{{rest_name}}</h3>
        <p>{{dish_type}}</p>
        <p>{{rest_add}}</p>
        <p>{{rest_num}}</p>

        <button><a href="{{ url_for('hello') }}">Go back to home page</a></button>
        <button><a href="{{ url_for('result') }}">Random Again</a></button>
    </div>
</body>

</html>
